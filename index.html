    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2AC1BC', // Hwahae-style Mint
              'primary-dark': '#209692',
              secondary: '#A0E1E0', // Soft Pastel Mint
              accent: '#FF8A8A', // Soft Pastel Pink (for hearts/alerts)
              background: '#F5F7FA', // Clean Light Gray
              surface: '#FFFFFF',
              text: '#333333',
              'text-sub': '#888888'
            },
            fontFamily: {
              sans: ['Noto Sans KR', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'fade-out': 'fadeOut 0.6s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.3s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeOut: {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
